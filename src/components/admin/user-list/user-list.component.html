<!-- components/admin/user-list/user-list.component.html -->
<div class="user-list-container">
    <div class="header">
      <h2>Gesti√≥n de Usuarios</h2>
      <button mat-raised-button color="primary" (click)="addUser()">
        <mat-icon>add</mat-icon>
        Nuevo Usuario
      </button>
    </div>
  
    <mat-card>
      <mat-card-content>
        <div class="loading-shade" *ngIf="loading">
          <mat-spinner diameter="50"></mat-spinner>
        </div>
  
        <table mat-table [dataSource]="dataSource" matSort class="user-table">
          <!-- Username Column -->
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
            <td mat-cell *matCellDef="let user"> {{user.username}} </td>
          </ng-container>
  
          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let user"> {{user.firstName}} {{user.lastName}} </td>
          </ng-container>
  
          <!-- Role Column -->
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Rol </th>
            <td mat-cell *matCellDef="let user">
              <span class="role-badge" [class.admin-role]="user.role === 'Admin'">
                {{user.role}}
              </span>
            </td>
          </ng-container>
  
          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let user">
              <button mat-icon-button color="primary" (click)="editUser(user)" matTooltip="Editar">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteUser(user)" matTooltip="Eliminar">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
          <!-- Row shown when there is no matching data -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="5">No se encontraron usuarios</td>
          </tr>
        </table>
  
        <mat-paginator 
          [length]="totalUsers"
          [pageSize]="pageSize"
          [pageSizeOptions]="[5, 10, 25, 100]"
          (page)="onPageChange($event)"
          showFirstLastButtons>
        </mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>
