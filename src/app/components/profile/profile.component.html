<!-- components/profile/profile.component.html -->
<div class="profile-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Profile</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <div *ngIf="loading" class="loading-spinner">
          <mat-spinner diameter="40"></mat-spinner>
        </div>
  
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" *ngIf="!loading">
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" readonly>
          </mat-form-field>
  
          <div class="name-fields">
            <mat-form-field appearance="outline">
              <mat-label>First Name</mat-label>
              <input matInput formControlName="firstName">
              <mat-error *ngIf="profileForm.get('firstName')?.errors?.['required']">
                First name is required
              </mat-error>
            </mat-form-field>
  
            <mat-form-field appearance="outline">
              <mat-label>Last Name</mat-label>
              <input matInput formControlName="lastName">
              <mat-error *ngIf="profileForm.get('lastName')?.errors?.['required']">
                Last name is required
              </mat-error>
            </mat-form-field>
          </div>
  
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email">
            <mat-error *ngIf="profileForm.get('email')?.errors?.['required']">
              Email is required
            </mat-error>
            <mat-error *ngIf="profileForm.get('email')?.errors?.['email']">
              Please enter a valid email
            </mat-error>
          </mat-form-field>
  
          <div class="actions">
            <button mat-raised-button color="primary" type="submit" 
                    [disabled]="profileForm.invalid || loading">
              Save Changes
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
